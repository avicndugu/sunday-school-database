<!DOCTYPE html>
<html>
<head>
    <title>Picture learner</title>
    <meta charset="UTF-8">
    <meta name="description" content="Sunday School Database">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="bulma.min.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="main.css"> -->
    <style>
        #page-header{
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container"> 
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                  <h1 id="logo" class="title">Sunday School Database</h1>
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container" id="app-container">
            <div id="page-header">
                <h1 class="title">New Student</h1>
            </div>
            <form method="POST"   action="/submit">
                <div class="field">
                    <label class="label">Student Name</label>
                    <div class="control">
                        <input class="input" type="text" name="name" placeholder="Text input" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Phone Number</label>
                    <div class="control">
                        <input class="input" type="tel" name="phone" placeholder="Your phone number" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Additional Phone Number</label>
                    <div class="control">
                        <input class="input" type="tel" name="phone2" placeholder="Your phone number">
                    </div>
                </div>
                <div class="field">
                    <p class="control">
                        <button class="button is-success is-fullwidth">
                            Submit
                        </button>
                    </p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
